name: Weekly AI Digest

on:
  schedule:
    # Run every Sunday at 9:00 AM EST (2:00 PM UTC)
    - cron: '0 14 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run AI Digest Generator
      env:
        EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: |
        python main.py --save-raw

    - name: Read generated report
      id: report
      run: |
        if ls reports/ai_digest_*.md 1> /dev/null 2>&1; then
          REPORT_FILE=$(ls reports/ai_digest_*.md | head -1)
          echo "report_file=$REPORT_FILE" >> $GITHUB_OUTPUT
          echo "Report generated successfully: $REPORT_FILE"
        else
          echo "No report file found"
          exit 1
        fi

    - name: Send email notification
      uses: dawidd6/action-send-mail@v2
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "ðŸ¤– Weekly AI/ML Digest - $(date +'%B %d, %Y')"
        from: ${{ secrets.EMAIL_USERNAME }}
        to: ${{ secrets.EMAIL_RECIPIENT }}
        body: "Your weekly AI/ML/Robotics digest is attached. Open the markdown file to view the full report with proper formatting."
        attachments: ${{ steps.report.outputs.report_file }}

    - name: Upload report artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ai-digest-report
        path: reports/
        retention-days: 30