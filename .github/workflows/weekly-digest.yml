name: Weekly AI Digest

on:
  schedule:
    # Run every Monday at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run AI Digest Generator
      env:
        EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: |
        python main.py --save-raw

    - name: Read generated report
      id: report
      run: |
        if [ -f reports/ai_digest_*.md ]; then
          REPORT_CONTENT=$(cat reports/ai_digest_*.md)
          REPORT_CONTENT="${REPORT_CONTENT//'%'/'%25'}"
          REPORT_CONTENT="${REPORT_CONTENT//$'\n'/'%0A'}"
          REPORT_CONTENT="${REPORT_CONTENT//$'\r'/'%0D'}"
          echo "content=$REPORT_CONTENT" >> $GITHUB_OUTPUT
          echo "Report generated successfully"
        else
          echo "No report file found"
          exit 1
        fi

    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "ðŸ¤– Weekly AI/ML Digest - $(date +'%B %d, %Y')"
        body: |
          # ðŸ¤– AI/ML/Robotics Weekly Digest

          **Generated:** $(date +'%B %d, %Y')

          ---

          ${{ steps.report.outputs.content }}

          ---

          *This digest was automatically generated by GitHub Actions.*
          *View the full repository: https://github.com/${{ github.repository }}*

        to: ${{ secrets.EMAIL_RECIPIENT }}
        from: ${{ secrets.EMAIL_USERNAME }}
        content_type: text/html

    - name: Upload report artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ai-digest-report
        path: reports/
        retention-days: 30