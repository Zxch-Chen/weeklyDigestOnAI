name: Weekly AI Digest

on:
  schedule:
    # Run every Sunday at 9:00 AM EST (2:00 PM UTC)
    - cron: '0 14 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run AI Digest Generator
      env:
        EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: |
        python main.py --save-raw

    - name: Read generated report
      id: report
      run: |
        if [ -f reports/ai_digest_*.md ]; then
          # Read the file and decode URL encoding
          REPORT_CONTENT=$(cat reports/ai_digest_*.md | sed 's/%0A/\n/g; s/%0D//g; s/%25/%/g')
          # Escape for GitHub output
          REPORT_CONTENT="${REPORT_CONTENT//'%'/'%25'}"
          REPORT_CONTENT="${REPORT_CONTENT//$'\n'/'%0A'}"
          REPORT_CONTENT="${REPORT_CONTENT//$'\r'/'%0D'}"
          echo "content=$REPORT_CONTENT" >> $GITHUB_OUTPUT
          echo "Report generated successfully"
        else
          echo "No report file found"
          exit 1
        fi

    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "ðŸ¤– Weekly AI/ML Digest - $(date +'%B %d, %Y')"
        body: |
          ðŸ¤– AI/ML/ROBOTICS WEEKLY DIGEST
          Generated: $(date +'%B %d, %Y')

          ========================================================================

          ${{ steps.report.outputs.content }}

          ========================================================================

          This digest was automatically generated by GitHub Actions.
          View the full repository: https://github.com/${{ github.repository }}

          --
          RecentNews AI Digest System
        content_type: text/plain

    - name: Upload report artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ai-digest-report
        path: reports/
        retention-days: 30